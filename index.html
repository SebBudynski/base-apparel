<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="text">
          <img
            class="logo"
            src="images/logo.svg"
            alt="Here is logo of Base Apparel"
          />
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input
              type="email"
              name="Email"
              placeholder="Email adress"
              required
            />
            <img class="hidden" src="images/icon-error.svg" alt="" />
            <button type="submit" class="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <p class="message">Please provide a valid email</p>
          <p class="message">Please fill out this field </p>
        </div>
      </div>
      <img class="photo" src="images/hero-desktop.jpg" alt="" />
    </main>
    <script src="app.js"></script>
  </body>
</html>
