<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,500;0,600;1,300;1,500;1,600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="logo">
          <img
            src="images/logo.svg"
            alt="logo of Base Apparel"
          />
        </div>
        <div class="text">
          <h1><span id="first-line">We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input
              type="email"
              name="Email"
              placeholder="Email adress"
              required
            />
            <img class="error-icon hidden" src="images/icon-error.svg" alt="error icon" />
            <button class="submit">
              <img src="images/icon-arrow.svg" alt="arrow icon" />
            </button>
          </form>
          <p class="message hidden">Please provide a valid email</p>
        </div>
        <div class="photo">
          <img src="images/hero-desktop.jpg" alt=" photo of woman" />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
